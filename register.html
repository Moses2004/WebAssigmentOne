<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form action="process.php" method="POST">
        <p>
            <label for="student_name">Student name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" >
            - <input type="text" id="lname" name="lname" placeholder="Last Name" >
        </p>

        <p>
            <label for="father_name">Father's name:</label>
            <input type="text" id="father" name="father" >
        </p>

        <p>
            <label>Date of birth:</label>
            <input type="text" id="day" name="day" placeholder="Day" >
            <input type="text" id="month" name="month" placeholder="Month" >
            <input type="number" id="year" name="year" placeholder="Year" >
            <label>(DD-MM-YYYY)</label>
        </p>

        <p>
            <label for="mobile">Mobile no.:</label>
            +95 - <input type="text" id="mobile" name="mobile" >
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
        </p>

        <p>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" >
            <label for="female">Female</label>
        </p>

        <p>
            <label>Department:</label>
            <input type="checkbox" id="english" name="department[]" value="English" >
            <label for="english">English</label>
            <input type="checkbox" id="computer" name="department[]" value="Computer">
            <label for="computer">Computer</label>
            <input type="checkbox" id="business" name="department[]" value="Business">
            <label for="business">Business</label>
        </p>

        <p>
            <label for="course">Course:</label>
            <select id="course" name="course" >
                <option value="">Select Course</option>
                <option value="B.A.">B.A.</option>
                <option value="B.Sc.">B.Sc.</option>
                <option value="B.Com.">B.Com.</option>
                <option value="B.E.">B.E.</option>
            </select>
        </p>

        <p>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" >
        </p>

        <p>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" ></textarea>
        </p>

        <p>
            <button type="submit" name="register">Register</button>
        </p>
    </form>
</body>
</html>
